<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head (pageTitle)">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap JS -->
        <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <!--Bootstrap Select JS-->
        <script th:src="@{/js/bootstrap-select/bootstrap-select.min.js}"></script>
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"></script>
        <script th:src="@{/js/script.js}"></script>
        <!--/*@thymesVar id="pageScript" type="java.lang.String"*/-->
        <script th:src="@{/js/{pageScript} (pageScript=${pageScript})}"></script>

        <link th:rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
        <!-- Bootstrap CSS -->
        <link th:rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- Font Awesome -->
        <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.2.0/css/all.css}"
              integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
              crossorigin="anonymous">
        <!--Bootstrap Select CSS-->
        <link th:rel="stylesheet" th:href="@{/css/bootstrap-select/bootstrap-select.min.css}">
        <!--<link th:rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">-->
        <link th:rel="stylesheet"
              th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css}">
        <!--/*@thymesVar id="pageCSS" type="java.lang.String"*/-->
        <link th:rel="stylesheet" th:href="@{/css/{pageCSS} (pageCSS=${pageCSS})}">

        <link th:rel="stylesheet" th:href='@{/css/style.css}' type="text/css">
        <title th:text="${pageTitle}">Page Title</title>
    </head>
    <body>

    </body>
</html>
