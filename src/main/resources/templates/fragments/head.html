<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head (pageTitle)">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link th:rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">

        <!-- Bootstrap -->
        <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js}"></script>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css}">

        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.3.1/css/all.css}">

        <script th:src="@{/webjars/bootstrap-select/1.13.1/dist/js/bootstrap-select.min.js}"></script>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.13.1/dist/css/bootstrap-select.min.css}">

        <script th:src="@{/webjars/momentjs/2.22.2/moment.js}"></script>
        <script th:src="@{/webjars/tempusdominus-bootstrap-4/5.0.0/js/tempusdominus-bootstrap-4.min.js}"></script>
        <link th:rel="stylesheet"
              th:href="@{/webjars/tempusdominus-bootstrap-4/5.0.0/css/tempusdominus-bootstrap-4.min.css}">


        <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>

        <script th:src="@{/js/script.js}"></script>
        <!--/*@thymesVar id="pageScript" type="java.lang.String"*/-->
        <script th:src="@{/js/{pageScript} (pageScript=${pageScript})}"></script>


        <!--/*@thymesVar id="pageCSS" type="java.lang.String"*/-->
        <link th:rel="stylesheet" th:href="@{/css/{pageCSS} (pageCSS=${pageCSS})}">
        <link th:rel="stylesheet" th:href='@{/css/style.css}' type="text/css">
        <title th:text="${pageTitle}">Page Title</title>
    </head>
    <body>

    </body>
</html>
