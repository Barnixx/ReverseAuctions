<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layouts/mainPage"
      th:with="pageTitle = #{app.main.page}, subcategoriesMap = ${subcategoriesMap}, pageCSS=#{app.pageCSS.userProfile}">
<body>
<section layout:fragment="content">

    <div th:include="fragments/userProfileNavbar ::	userProfileNavbar"></div>


    <div class="user-main-header">
        <h3 id="my-offer-header-0">MOJE OFERTY</h3>
        <p id="my-offer-header-1">| Tytu≈Ç</p>
        <p id="my-offer-header-2">| Cena</p>
        <p id="my-offer-header-3">| Utworzono</p>
    </div>
    <div class="main-back">
        <div class="user-main" >
            <div class="user-offer-result" th:each="offer: ${offerList}">
                <p id="my-offer-title" th:text="${offer.title}"></p>
                <p id="my-offer-price" th:text="${offer.price}"></p>
                <p id="my-offer-created" th:text="${offer.created}"></p>
                <p id="my-offer-link">
                    <a class="my-offer-to-auction-link" href="/user">Link --&gt</a></p>
            </div>
        </div>
    </div>

</section>
</body>
</html>
